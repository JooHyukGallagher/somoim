<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script type="application/javascript" th:fragment="form-validation">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>

<div th:fragment="settings-menu (currentMenu)" class="list-group">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'}? active"
           th:href="@{/settings/profile}">프로필</a>
        <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'}? active"
           th:href="@{/settings/password}">패스워드</a>
        <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'notifications'}? active"
           th:href="@{/settings/notifications}">알림</a>
        <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'tags'}? active"
           th:href="@{/settings/tags}">관심 주제</a>
        <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'zones'}? active"
           th:href="@{/settings/zones}">활동 지역</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-danger"
           th:classappend="${currentMenu == 'account'}? active" th:href="@{/settings/account}">계정</a>
    </div>
</div>

</html>
